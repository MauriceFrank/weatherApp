<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{
            pageInformationService.pageTitle
          }}</ion-list-header>
          <ion-note>{{ pageInformationService.pageSubTitle }}</ion-note>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of pageInformationService.appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
                color="primary"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>Settings</ion-list-header>
          <ion-item lines="none">
            <ion-icon
              slot="start"
              ios="location"
              md="location"
              color="primary"
            ></ion-icon>

            <ion-label>{{
              pageInformationService.currentLocationLabel
            }}</ion-label>
            <ion-toggle
              slot="end"
              [(ngModel)]="currentGeoLocation"
              (ionChange)="setCurrentGeolocation()"
            ></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
